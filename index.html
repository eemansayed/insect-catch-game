<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Catch The Insect</title>
</head>
<body>
  <div class="screen">
    <h1>Catch The Insect</h1>
    <button id="start-btn" class="btn">Play Game</button>
  </div>

  <div class="screen">
<h1>What is your "favourite" insect?</h1>
<ul class="insects-list">
<li>
<button class="choose-insect-btn">
<p>Fly</p>
<img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
</button>
</li>

<li>
<button class="choose-insect-btn">
<p>Ladybug</p>
<img src="http://pngimg.com/uploads/ladybug/ladybug_PNG3961.png" alt="ladybug">
</button>
</li>

<li>
<button class="choose-insect-btn">
<p>Bee</p>
<img src="http://pngimg.com/uploads/bee/bee_PNG6.png" alt="bee">
</button>
</li>

<li>
<button class="choose-insect-btn">
<p>Butterfly</p>
<img src="http://pngimg.com/uploads/butterfly/butterfly_PNG1005.png" alt="butterfly">
</button>
</li>


</ul>
  </div>

  <div class="screen game-container">
<h3 id="time">Time: 00:00</h3>
<h3 id="score">Score: 0</h3>
<h5 id="message">
  Are you annoyed yet? <br> You are playing an impossible game!!
</h5>
  </div>
 <script type='text/javascript' src='script.js'></script>
</body>
</html>
